<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Pharmacy</title>

    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <script>
        function opensidebar() {
            document.querySelector('.sidebar').style.display = 'flex';
            document.getElementById('openbtn').style.display = 'none';
            document.getElementById('closebtn').style.display = 'block';
            // document.body.style.overflow = 'hidden';
        }

        function closesidebar() {
            document.querySelector('.sidebar').style.display = 'none';
            document.getElementById('openbtn').style.display = 'block';
            document.getElementById('closebtn').style.display = 'none';

        }
    </script>
</head>

<body>
    <header>
        <nav class="container-md d-flex justify-content-between align-items-center horizontal-nav-bar"
            id="horizontal-nav-bar">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Family Pharmacy Logo" class="logo" />
            </a>

            <div class="navbar-nav d-none d-lg-flex flex-row">
                <div class="nav-item px-2">
                    <a href="#why-us" class="nav-link fw-semibold black-txt-2">Why Choose Us</a>
                </div>
                <div class="nav-item px-2">
                    <a href="#services" class="nav-link fw-semibold black-txt-2">Our Services</a>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <div class="d-lg-none" onclick="opensidebar()" id="openbtn" style="cursor: pointer;">
                    <img src="menu_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" height="24" width="24" />
                </div>
                <div class="close-button d-lg-none" style="cursor: pointer; display: none;" id="closebtn"
                    onclick="closesidebar()">
                    <img src="close_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" height="24" width="24" />
                </div>
                <button class="bg-main rounded-pill border-0 d-none d-lg-block btn-1 text-white">
                    (323) 653-4070
                    <span><img src="images/arrow-right.png" alt="Arrow Right" /></span>
                </button>
            </div>
        </nav>

        <!-- Sidebar -->
        <nav class="container-fluid sidebar">
            <div class="navbar-nav w-100">
                <div class="nav-item px-2 py-2">
                    <a href="#why-us" class="nav-link px-1 fw-semibold black-txt-2">Why Choose Us</a>
                </div>
                <div class="nav-item px-2 py-2">
                    <a href="#services" class="nav-link px-1 fw-semibold black-txt-2">Our Services</a>
                </div>
                <div class="px-2 py-2 w-100">
                    <button class="bg-main rounded-pill border-0 btn-2 text-white ">
                        (323) 653-4070
                        <span><img src="images/arrow-right.png" alt="Arrow Right" /></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
